{% extends "shop/base.html" %} 

{% block title %}Welcome to Contact Us{% endblock %} 
 
      
        
{% block css %} 

  #conheight {
            height:85vh;
        }
        
{% endblock %}
        


{% block body %}


<div id="conheight" class="container bg-warning my-3">

    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/shop/contact/">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>

        <div class="form-group">
            <label for="desc">Message</label>
            <textarea class="form-control" id="desc" rows="5" name="desc"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>


</div>


{% endblock %}
