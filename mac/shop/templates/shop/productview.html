{% extends "shop/base.html" %} {% block title %}Welcome to Our Product view{% endblock %} {% block body %}


<div id="ques" class="container-fluid my-3">

    <h2 class="text-center">View the details of Product {{product.product_name}}</h2>

    <div class="row">

        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.img}}" alt="" width="500px" height="550px">
            </div>

            <div class="row">
                <button class="btn btn-primary mx-2">Buy Now</button>
                <button class="btn btn-primary">Add to Cart</button>
            </div>


        </div>
        <div class="col-md-8">
            <h4>Product Name:{{product.product_name}}</h4>
            <p>Product Price:Rs{{product.price}}</p>
            <p>Product Description:{{product.desc}}</p>
        </div>

    </div>

</div>


{% endblock %}
